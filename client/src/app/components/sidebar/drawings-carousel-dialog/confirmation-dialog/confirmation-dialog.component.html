<mat-dialog-content class="mat-typography">
    <p>
        Un dessin présent non-vide est sur la zone de travail, êtes-vous sûr de vouloir abandonner vos changements et charger ce dessin à la place ?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="start">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial (click)="openDrawing()">Confirmer</button>
</mat-dialog-actions>
